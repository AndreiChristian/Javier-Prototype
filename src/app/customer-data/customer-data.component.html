<section>
    <div class="group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="customer.name" >
    </div>
    <div class="group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="customer.email">
    </div>
    <div class="group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="customer.phone">
    </div>
    <button (click)="addCustomerData()">ADD DATA</button>
</section>
