<div class="container">
    <div class="header">
        <div class="title" (click)="toggleShowItems()">{{section.sectionName}}
            <svg *ngIf="!showItems" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24
                24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5
                    8.25l-7.5 7.5-7.5-7.5" />
                </svg>
                <svg *ngIf="showItems" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0
                    24 24" stroke-width="1.5" stroke="currentColor" class="w-6
                    h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5
                        15.75l7.5-7.5 7.5 7.5" />
                    </svg>

                </div>
                <div class="actions">
                    <button 
                    [ngClass]="{'xoxo': section.requestedCall}"
                        (click)="onRequestCall()">REQUEST A CALL</button>
                    <button>CONFIGURE LATER</button>
                </div>
            </div>
            <ul *ngIf="showItems">
                <app-section-items
                    *ngFor="let item of section.items"
                    [item]="item"></app-section-items>
            </ul>
        </div>
