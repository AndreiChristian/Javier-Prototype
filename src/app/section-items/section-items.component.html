<li>
    <div class="item-list">
        <h6 (click)="toggleShowOptions()">{{item.name | uppercase }} <svg
                *ngIf="!showOptions" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24
                24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5
                    8.25l-7.5 7.5-7.5-7.5" />
                </svg>
                <svg *ngIf="showOptions" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0
                    24 24" stroke-width="1.5" stroke="currentColor" class="w-6
                    h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5
                        15.75l7.5-7.5 7.5 7.5" />
                    </svg> </h6>
                <ul *ngIf="showOptions">
                    <li *ngFor="let option of item.options">
                        <app-option [option]="option"></app-option>
                    </li>
                </ul>
                <div class="form" *ngIf="showOptions">
                    <input type="text" placeholder="Add an extra option"
                        [(ngModel)]="extraOption" />
                    <button (click)="addOption()">ADD</button>
                </div>
            </div>
        </li>
