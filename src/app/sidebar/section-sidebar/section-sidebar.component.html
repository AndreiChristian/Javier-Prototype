<div class="section" *ngFor="let section of sections">
    <div class="title">{{section.sectionName}} <span class="callRequested"
            *ngIf="section.requestedCall">CALL REQUESTED</span></div>
    <div class="item-list">
        <app-items-sidebar [sectionId]="section.sectionId"></app-items-sidebar>
    </div>
</div>
